version: 0.1
cli:
  version: 1.22.7
repo:
  trunk_branch: master
plugins:
  sources:
    - id: trunk
      ref: v1.6.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - hadolint
    - isort
  enabled:
    - flake8@7.1.1
    - actionlint@1.7.3
    - bandit@1.7.10
    - black@24.10.0
    - checkov@3.2.276
    - git-diff-check
    - markdownlint@0.42.0
    - osv-scanner@1.9.1
    - oxipng@9.1.2
    - prettier@3.3.3
    - ruff@0.7.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.83.1
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available